---
- name: Configure Windows EC2 Instances in Elastic Beanstalk
  hosts: windows
  tasks:
    - name: Ensure C:\temp directory exists
      win_file:
        path: 'C:\temp'
        state: directory

    - name: Download WebDeploy Installer
      win_get_url:
        url: "https://go.microsoft.com/fwlink/?LinkId=255386"
        dest: "C:\\temp\\WebDeploy_x64.msi"

    - name: Install WebDeploy
      win_package:
        path: 'C:\\temp\\WebDeploy_x64.msi'
        state: present
        arguments: '/quiet'

    - name: Add login.aspx to Default Documents
      win_iis_webapplication:
        name: Default Web Site
        site: Default Web Site
        state: started
        path: /
        application_pool: DefaultAppPool
        default_documents:
          - login.aspx

    - name: Clean up installer
      win_file:
        path: 'C:\\temp\\WebDeploy_x64.msi'
        state: absent

    - name: Restart IIS to apply changes
      win_service:
        name: W3SVC
        state: restarted
